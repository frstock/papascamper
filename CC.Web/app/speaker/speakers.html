<section class="mainbar" ng-controller="speakers as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="form-search">
                    <input type="text" class="input-lg search-query" 
                         ng-model="vm.speakerSearch" ng-keyup="vm.search($event)" placeholder="Live search..." />

                    <div class="btn-group pull-right">
                        <a class="btn btn-info">
                            <div ng-click="vm.refresh()">
                                <i class="fa fa-refresh"></i>
                                <span>Refresh</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{ vm.title }}" subtitle="{{ vm.filteredSpeakers.length }} / {{ vm.speakers.length }}">
                    </div>

                    <div class="widget-content user">
                        <div class="padd list-flow" ng-repeat="speaker in vm.filteredSpeakers">
                            <div class="user">
                                <img cc-img-person="{{ speaker.imageSource }}" class="img-polaroid stacked" />

                                <div class="name-stack">
                                    <h5>{{ speaker.firstName }}</h5>
                                    <h5>{{ speaker.lastName }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
